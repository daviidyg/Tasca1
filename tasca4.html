<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset ="UTF-8">
<title>Programa 1</title>
</head>
<body>
<script>
    var  frase = prompt("Dime la para saber las vocales que hay");
    var contador = 0;
    var contadoro=0;
    for (var i = 0; i < frase.length; i++) {
        if (frase[i]=="A" || frase[i]=="a"|| frase[i]=="E"|| frase[i]=="e"|| frase[i]=="I"|| frase[i]=="i"|| frase[i]=="U"|| frase[i]=="u"){
            contador++;
        }
        else if(frase[i]=="O"||  frase[i]=="o"){
            contadoro++;
        }
    }
    alert("Contiene "+(contador+contadoro)+" vocales. Y contiene "+contadoro+" O")
</script>
</body>
</html>
