<body>
<script>
	var numeros =prompt ("Dime 5 numeros, separados por un espacio 'Ejemplo: 1 2 3 4 5'");
	numeros=numeros.split(" ");
	numeros = numeros.sort();
	alert ("El número más pequeño és "+numeros[0])
</script>
